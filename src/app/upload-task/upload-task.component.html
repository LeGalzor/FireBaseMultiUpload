<div class="container">

  <div class="snapshot" *ngIf="snapshot | async as snap">

  <mat-icon class="icon-file">drive_folder_upload</mat-icon>

  <div class="progress" *ngIf="percentage | async as pct">
    <p>{{ formatName(snap.ref._delegate._location.path_) }}</p>
    <p>{{ formatBytes(snap.totalBytes) }}</p>
    <progress [value]="pct" max="100"></progress>
    <!-- <p>{{ pct | number }}%</p> -->

  </div>
  
  
    <!-- {{ snap.bytesTransferred }} of {{ snap.totalBytes }} 
  
    <div *ngIf="downloadURL as url">
      <h3>Results!</h3>
      <img [src]="url"><br>
      <a [href]="url" target="_blank" rel="noopener">Download Me!</a>
    </div>  -->

    <div *ngIf="!downloadURL as url; else completed">
      <mat-icon (click)="task.cancel()" style="cursor: pointer;">delete</mat-icon>
    </div>

  
    <!-- <button (click)="task.pause()" [disabled]="!isActive(snap)">Pause</button> -->
    <!-- <button (click)="task.cancel()" [disabled]="!isActive(snap)">Cancel</button> -->
    <!-- <button (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Resume</button> -->
    
  </div>
</div>
<ng-template #completed>
  <mat-icon #completed style="color: green">check_circle_outline</mat-icon>
</ng-template>
